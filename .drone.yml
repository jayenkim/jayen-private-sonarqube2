      - "sonar-scanner \
       -Dsonar.organization=jayenkim \
       -Dsonar.projectKey=jayenkim_jayen-private-sonarqube2 \
       -Dsonar.sources=. \
       -Dsonar.host.url=https://sonarcloud.io \
       -Dsonar.login=7b71a0947670d0a9f9d05e66aad7242bad6ed865 \
